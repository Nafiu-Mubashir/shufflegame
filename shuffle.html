<!DOCTYPE html>
<html>

<head>
	<title>Super Shuffle Word Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<!--============== bootstrap file ==============-->
	<link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!--============== js file ==============-->
	<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!--============== font awesome file ==============-->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
	<!--============== css file ==============-->
	<link rel="stylesheet" href="style/index.css">
	<script src="javascript/index.js"></script>
</head>

<body onload="gameMusic.play()">
	<div id="background">
		<div class="container">
			<div class="card w-50 m-auto p-2" style="display:none" id="ro">
				<div class="card-body">
					<div class="row">
						<div>
							<h3 class="text-center">Shuffle Word</h3>
							<div class="panel-body">
								<div class="form-group">
									<div class="form-group">
										<span class="text-dark">Player's Name: </span><strong class="texts text-warning"></strong>
										<!--						<input type="button" id="control" class="btn btn-primary" value="START" onclick="begin()" name="">-->
									</div>
									<div class="form-group">
										<input type="text" class="form-control" name="" id="oword"
											placeholder="shuffled word here">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" name="" id="sword"
											placeholder="answer here">
									</div>
								</div>
								<div class="form-group d-flex">
									<input type="button" id="control" class="btn btn-danger w-50" value="Submit"
										onclick="computeAns()" name="">
									<input type="button" id="control" class="btn btn-warning w-50 ms-2"
										value="Start Over" onclick="startOver()" name="">
									<!-- start again button added by Pressemman -->

								</div>
							</div>
							<div>
								<div class="row">
									<div class="times m-auto">
										<div class="form-group">
											<input type="text" readonly id="displayTime" class="form-control" name="">
										</div>
										<div id="check">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<form name="f1" action="#" onSubmit="javasript: return false">
				<div class="card w-50 m-auto p-2 bg-dark text-white" id="col">
					<div class="card-body">
						<h4 class="text-white text-center">Select an area of interest:</h4>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="soccer"
										id="interest" checked />
									<label for="" class="form-check-label">Soccer</label>
								</div>
								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" id="interest"
										value="politics">
									<label for="" class="form-check-label">Politics</label>
								</div>
								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="education" />
									<label for="" class="form-check-label">Education</label>
								</div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="physics" />
									<label for="" class="form-check-label">Physics</label>
								</div>
								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="medicine" />
									<label for="" class="form-check-label">Medicine</label>
								</div>
							</div>

							<div class="col-sm-6">

								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="biology">
									<label for="" class="form-check-label">Biology</label>
								</div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="chemistry">
									<label for="" class="form-check-label">Chemistry</label>
								</div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="geography">
									<label for="" class="formcheck-label">Geography</label>
								</div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="law">
									<label for="" class="form-check-label">Law</label>
								</div>

								<div class="form-check">
									<input type="radio" class="form-check-input" name="interest" value="economics">
									<label for="" class="form-check-label">Economics</label>
								</div>
							</div>
						</div>

						<input type="text" name="" placeholder="enter you name here first" id="v"
							class="form-control mt-2"><br>

						<button onclick="disp()" class="btn btn-primary w-50">Submit</button>
					</div>
				</div>
			</form>
			<audio autoplay>
				<source src="sound/shuffleaud.mp3" type="audio/mp3">
			</audio>
		</div>
	</div>
	<div></div>
	</div>
	<!--================ scripts start =================-->
	<script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
